<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <script th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body>

<div class="fluid-container" th:fragment="navi(activeTab)">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
        <a class="navbar-brand" href="#">Pocket</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href=@{/admin}>Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>

                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form method="GET" th:action="@{/logout}">
                            <input class="btn btn-danger" type="submit" value="Logout"/>
                        </form>
                    </li>
                </div>
                <!--<div sec:authorize="isAnonymous()">-->

            </ul>
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"></div>
</div>
</body>
</html>
