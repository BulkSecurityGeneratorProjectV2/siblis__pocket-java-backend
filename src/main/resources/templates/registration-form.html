<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Register New User Form</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
		.error {color:red}

    </style>
</head>

<body>
<div>
    <div class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2" id="loginbox"
         style="margin-top: 50px;">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Register New User</div>
            </div>

            <div class="panel-body" style="padding-top: 30px">
                <form class="form-horizontal"
                      method="post" th:action="@{/register/processRegistrationForm}" th:object="${systemUser}">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${registrationError != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    ${registrationError}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="error" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"/>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" placeholder="username (*)" th:field="*{username}"/>
                    </div>

                    <!-- Password -->
                    <div class="error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"/>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" placeholder="password (*)" th:field="*{password}" type="password"/>
                    </div>

                    <!-- Confirm Password -->
                    <div class="error" th:errors="*{matchingPassword}"
                         th:if="${#fields.hasErrors('matchingPassword')}"/>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" placeholder="confirm password (*)" th:field="*{matchingPassword}"
                               type="password"/>
                    </div>


                    <!-- First name -->
                    <div class="error" th:errors="*{firstname}" th:if="${#fields.hasErrors('firstname')}"/>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" placeholder="first name (*)" th:field="*{firstname}"/>
                    </div>

                    <!-- Last name -->
                    <div class="error" th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}"/>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" placeholder="last name (*)" th:field="*{lastname}"/>
                    </div>

                    <!-- Email -->
                    <div class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"/>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" placeholder="email (*)" th:field="*{email}"/>
                    </div>

                    <div class="form-group" style="margin-top: 10px">
                        <div class="col-sm-6 controls">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a th:href="@{/login}">Login</a>
    </div>
</div>
</body>
</html>
